name: Deploy Frontend to AWS S3 / CloudFront

on:
  push:
    branches:
      - main 
    paths:
      - 'frontend/**' 
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read 

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug initial PATH
        run: echo "PATH: $PATH"

      # First setup Node.js without pnpm caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Remove cache setting here to avoid early pnpm requirement
          cache: 'npm'  # Temporary fallback to npm

      - name: Install pnpm using corepack (built into Node.js)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Verify installations
        run: |
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "PNPM: $(pnpm --version)"
          echo "Updated PATH: $PATH"
          which pnpm || echo "pnpm not found in PATH"

      # Now reconfigure node with pnpm caching
      - name: Reconfigure Node.js with pnpm caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # Now this will work

      - name: Install root dependencies (monorepo)
        run: pnpm install --no-frozen-lockfile --shamefully-hoist

      - name: Build Frontend
        run: pnpm next build

      - name: Configure AWS Credentials with IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./out/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --acl public-read

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"